core: 8.x
type: theme
base theme: bootstrap

name: 'ConnecDOM'
description: 'ConnecDOM template using Bootstrap + SASS'
package: 'Bootstrap'

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries:
  - connecdom_bootstrap/basictable

libraries-extend:
  bootstrap/framework:
    - connecdom_bootstrap/framework

entity_print:
  node:
    report: 'connecdom_bootstrap/print-pdf-report'
